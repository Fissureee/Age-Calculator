<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      width: 100%;
      height: fit-content;
      bottom: 2%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="script.js"></script>
</head>

<body>

  <div class="container">

    <div class="form">
      <div class="input-form">
        <p>DAY</p>
        <input type="number" id="day-input" placeholder="DD" class="input">
      </div>
      <div class="input-form">
        <p>MONTH</p>
        <input type="number" id="month-input" placeholder="MM" class="input">
      </div>
      <div class="input-form">
        <p>YEAR</p>
        <input type="number" id="year-input" placeholder="YYYY" class="input">
      </div>
    </div>

    <button class="round-button" onclick="getValue()"><img src="assets/images/icon-arrow.svg" alt=""></button>

    <div class="display-result">
      <div class="result">
        <p class="purple" id="year-result">--</p>
        <p>years</p>
      </div>
      <div class="result">
        <p class="purple" id="month-result">--</p>
        <p>months</p>
      </div>
      <div class="result">
        <p class="purple" id="day-result">--</p>
        <p>days</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Fissureee">Fissureee</a>.
  </div>
</body>

</html>
